<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatCursosViewDlg" widgetVar="CatCursosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatCursosTitle}">
            <h:form id="CatCursosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catCursosController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatCursosLabel_idCurso}"/>
                        <h:outputText value="#{catCursosController.selected.idCurso}" title="#{bundle.ViewCatCursosTitle_idCurso}"/>
                        <h:outputText value="#{bundle.ViewCatCursosLabel_nombreCurso}"/>
                        <h:outputText value="#{catCursosController.selected.nombreCurso}" title="#{bundle.ViewCatCursosTitle_nombreCurso}"/>
                        <h:outputText value="#{bundle.ViewCatCursosLabel_semestre}"/>
                        <h:outputText value="#{catCursosController.selected.semestre}" title="#{bundle.ViewCatCursosTitle_semestre}"/>
                        <h:outputText value="#{bundle.ViewCatCursosLabel_idcarrera}"/>
                        <h:outputText value="#{catCursosController.selected.idcarrera}" title="#{bundle.ViewCatCursosTitle_idcarrera}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatCursosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
