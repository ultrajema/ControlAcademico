<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatFacultadesEditDlg" widgetVar="CatFacultadesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCatFacultadesTitle}">
            <h:form id="CatFacultadesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catFacultadesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCatFacultadesLabel_idfacultad}" for="idfacultad" />
                        <p:inputText id="idfacultad" value="#{catFacultadesController.selected.idfacultad}" title="#{bundle.EditCatFacultadesTitle_idfacultad}" required="true" requiredMessage="#{bundle.EditCatFacultadesRequiredMessage_idfacultad}"/>
                        <p:outputLabel value="#{bundle.EditCatFacultadesLabel_nombreFacultad}" for="nombreFacultad" />
                        <p:inputText id="nombreFacultad" value="#{catFacultadesController.selected.nombreFacultad}" title="#{bundle.EditCatFacultadesTitle_nombreFacultad}" />
                        <p:outputLabel value="#{bundle.EditCatFacultadesLabel_idInstitucion}" for="idInstitucion" />
                        <p:selectOneMenu id="idInstitucion" value="#{catFacultadesController.selected.idInstitucion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tbInstitucionController.itemsAvailableSelectOne}"
                                           var="idInstitucionItem"
                                           itemValue="#{idInstitucionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catFacultadesController.update}" value="#{bundle.Save}" update="display,:CatFacultadesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CatFacultadesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CatFacultadesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
