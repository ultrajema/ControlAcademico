<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbAsignacionCursosCatedraticoViewDlg" widgetVar="TbAsignacionCursosCatedraticoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbAsignacionCursosCatedraticoTitle}">
            <h:form id="TbAsignacionCursosCatedraticoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbAsignacionCursosCatedraticoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbAsignacionCursosCatedraticoLabel_idAsignacion}"/>
                        <h:outputText value="#{tbAsignacionCursosCatedraticoController.selected.idAsignacion}" title="#{bundle.ViewTbAsignacionCursosCatedraticoTitle_idAsignacion}"/>
                        <h:outputText value="#{bundle.ViewTbAsignacionCursosCatedraticoLabel_fechaAsignacion}"/>
                        <h:outputText value="#{tbAsignacionCursosCatedraticoController.selected.fechaAsignacion}" title="#{bundle.ViewTbAsignacionCursosCatedraticoTitle_fechaAsignacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTbAsignacionCursosCatedraticoLabel_idCurso}"/>
                        <h:outputText value="#{tbAsignacionCursosCatedraticoController.selected.idCurso}" title="#{bundle.ViewTbAsignacionCursosCatedraticoTitle_idCurso}"/>
                        <h:outputText value="#{bundle.ViewTbAsignacionCursosCatedraticoLabel_idCatedratico}"/>
                        <h:outputText value="#{tbAsignacionCursosCatedraticoController.selected.idCatedratico}" title="#{bundle.ViewTbAsignacionCursosCatedraticoTitle_idCatedratico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbAsignacionCursosCatedraticoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
