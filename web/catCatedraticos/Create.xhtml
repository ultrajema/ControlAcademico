<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatCatedraticosCreateDlg" widgetVar="CatCatedraticosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCatCatedraticosTitle}">
            <h:form id="CatCatedraticosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catCatedraticosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCatCatedraticosLabel_idCatedratico}" for="idCatedratico" />
                        <p:inputText id="idCatedratico" value="#{catCatedraticosController.selected.idCatedratico}" title="#{bundle.CreateCatCatedraticosTitle_idCatedratico}" required="true" requiredMessage="#{bundle.CreateCatCatedraticosRequiredMessage_idCatedratico}"/>
                        <p:outputLabel value="#{bundle.CreateCatCatedraticosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{catCatedraticosController.selected.nombre}" title="#{bundle.CreateCatCatedraticosTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateCatCatedraticosLabel_areaEspecialidad}" for="areaEspecialidad" />
                        <p:inputText id="areaEspecialidad" value="#{catCatedraticosController.selected.areaEspecialidad}" title="#{bundle.CreateCatCatedraticosTitle_areaEspecialidad}" />
                        <p:outputLabel value="#{bundle.CreateCatCatedraticosLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{catCatedraticosController.selected.telefono}" title="#{bundle.CreateCatCatedraticosTitle_telefono}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catCatedraticosController.create}" value="#{bundle.Save}" update="display,:CatCatedraticosListForm:datalist,:growl" oncomplete="handleSubmit(args,'CatCatedraticosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CatCatedraticosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
