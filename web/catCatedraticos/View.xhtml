<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatCatedraticosViewDlg" widgetVar="CatCatedraticosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatCatedraticosTitle}">
            <h:form id="CatCatedraticosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catCatedraticosController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatCatedraticosLabel_idCatedratico}"/>
                        <h:outputText value="#{catCatedraticosController.selected.idCatedratico}" title="#{bundle.ViewCatCatedraticosTitle_idCatedratico}"/>
                        <h:outputText value="#{bundle.ViewCatCatedraticosLabel_nombre}"/>
                        <h:outputText value="#{catCatedraticosController.selected.nombre}" title="#{bundle.ViewCatCatedraticosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCatCatedraticosLabel_areaEspecialidad}"/>
                        <h:outputText value="#{catCatedraticosController.selected.areaEspecialidad}" title="#{bundle.ViewCatCatedraticosTitle_areaEspecialidad}"/>
                        <h:outputText value="#{bundle.ViewCatCatedraticosLabel_telefono}"/>
                        <h:outputText value="#{catCatedraticosController.selected.telefono}" title="#{bundle.ViewCatCatedraticosTitle_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatCatedraticosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
