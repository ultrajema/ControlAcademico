<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatFacultadesViewDlg" widgetVar="CatFacultadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatFacultadesTitle}">
            <h:form id="CatFacultadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catFacultadesController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatFacultadesLabel_idfacultad}"/>
                        <h:outputText value="#{catFacultadesController.selected.idfacultad}" title="#{bundle.ViewCatFacultadesTitle_idfacultad}"/>
                        <h:outputText value="#{bundle.ViewCatFacultadesLabel_nombreFacultad}"/>
                        <h:outputText value="#{catFacultadesController.selected.nombreFacultad}" title="#{bundle.ViewCatFacultadesTitle_nombreFacultad}"/>
                        <h:outputText value="#{bundle.ViewCatFacultadesLabel_idInstitucion}"/>
                        <h:outputText value="#{catFacultadesController.selected.idInstitucion}" title="#{bundle.ViewCatFacultadesTitle_idInstitucion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatFacultadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
