<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbAlumnosViewDlg" widgetVar="TbAlumnosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbAlumnosTitle}">
            <h:form id="TbAlumnosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbAlumnosController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbAlumnosLabel_carnet}"/>
                        <h:outputText value="#{tbAlumnosController.selected.carnet}" title="#{bundle.ViewTbAlumnosTitle_carnet}"/>
                        <h:outputText value="#{bundle.ViewTbAlumnosLabel_nombreAlumno}"/>
                        <h:outputText value="#{tbAlumnosController.selected.nombreAlumno}" title="#{bundle.ViewTbAlumnosTitle_nombreAlumno}"/>
                        <h:outputText value="#{bundle.ViewTbAlumnosLabel_direccion}"/>
                        <h:outputText value="#{tbAlumnosController.selected.direccion}" title="#{bundle.ViewTbAlumnosTitle_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbAlumnosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
