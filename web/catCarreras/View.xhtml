<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatCarrerasViewDlg" widgetVar="CatCarrerasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatCarrerasTitle}">
            <h:form id="CatCarrerasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catCarrerasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatCarrerasLabel_idcarrera}"/>
                        <h:outputText value="#{catCarrerasController.selected.idcarrera}" title="#{bundle.ViewCatCarrerasTitle_idcarrera}"/>
                        <h:outputText value="#{bundle.ViewCatCarrerasLabel_nombreCarrera}"/>
                        <h:outputText value="#{catCarrerasController.selected.nombreCarrera}" title="#{bundle.ViewCatCarrerasTitle_nombreCarrera}"/>
                        <h:outputText value="#{bundle.ViewCatCarrerasLabel_idfacultad}"/>
                        <h:outputText value="#{catCarrerasController.selected.idfacultad}" title="#{bundle.ViewCatCarrerasTitle_idfacultad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatCarrerasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
