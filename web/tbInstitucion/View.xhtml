<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbInstitucionViewDlg" widgetVar="TbInstitucionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbInstitucionTitle}">
            <h:form id="TbInstitucionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbInstitucionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbInstitucionLabel_idInstitucion}"/>
                        <h:outputText value="#{tbInstitucionController.selected.idInstitucion}" title="#{bundle.ViewTbInstitucionTitle_idInstitucion}"/>
                        <h:outputText value="#{bundle.ViewTbInstitucionLabel_nombreSede}"/>
                        <h:outputText value="#{tbInstitucionController.selected.nombreSede}" title="#{bundle.ViewTbInstitucionTitle_nombreSede}"/>
                        <h:outputText value="#{bundle.ViewTbInstitucionLabel_direccion}"/>
                        <h:outputText value="#{tbInstitucionController.selected.direccion}" title="#{bundle.ViewTbInstitucionTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewTbInstitucionLabel_telefonoSede}"/>
                        <h:outputText value="#{tbInstitucionController.selected.telefonoSede}" title="#{bundle.ViewTbInstitucionTitle_telefonoSede}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbInstitucionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
