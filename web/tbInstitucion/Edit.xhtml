<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbInstitucionEditDlg" widgetVar="TbInstitucionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTbInstitucionTitle}">
            <h:form id="TbInstitucionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbInstitucionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTbInstitucionLabel_idInstitucion}" for="idInstitucion" />
                        <p:inputText id="idInstitucion" value="#{tbInstitucionController.selected.idInstitucion}" title="#{bundle.EditTbInstitucionTitle_idInstitucion}" required="true" requiredMessage="#{bundle.EditTbInstitucionRequiredMessage_idInstitucion}"/>

                        <p:inputText id="nombreSede" value="#{tbInstitucionController.selected.nombreSede}" title="#{bundle.EditTbInstitucionTitle_nombreSede}" />
                        <p:outputLabel value="#{bundle.EditTbInstitucionLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{tbInstitucionController.selected.direccion}" title="#{bundle.EditTbInstitucionTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditTbInstitucionLabel_telefonoSede}" for="telefonoSede" />

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
